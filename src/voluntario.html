		<link href="../dist/css/bootstrap.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
	</head>
	<body>
		<header>
			<div id="cabecera">
				<img src="../img/helpMapp.jpg">
				<nav>

						<li><a href="index.html"> Inicio </a></li>

				<form name="buscar" method="GET">
					<label>Buscar</label>
					<input type="search" name="busqueda">
				</form>
			</div>
		</header>
		<section>
			<form id = "quiero-ser-voluntario" >
				<div class="form-group">
					<label for="nombre" class="labels">Nombres:</label>
					<input type="text" id="nombre" autocomplete="off" />
				</div>
				<div class="form-group">
					<label for="apellido" class="labels">Apellidos:</label>
					<input type="text" id="apellido" autocomplete="off" />
				</div>
				<div>
					<label  class="labels">Sexo:</label>
					<label class="radio-inline"><input type="radio" name="optradio">Masculino</label>
					<label class="radio-inline"><input type="radio" name="optradio">Femenino</label>
				</div>
				<div class="form-group">
					<label for="cedula" class="labels">Cedula:</label>
					<input type="text" id="cedula" autocomplete="off" />
				</div>
				<div class="form-group">
					<label for="sel1">Tipo de Sangre:</label>
					<select class="form-contro" id="sel1">
						<option>A+</option>
						<option>A-</option>
						<option>B+</option>
						<option>B-</option>
						<option>AB+</option>
						<option>AB-</option>
						<option>O+</option>
						<option>O-</option>
					</select>
				</div>
				<div class="form-group">
					<label for="telfono" class="labels">Telefono:</label>
					<input type="text" id="telfono" autocomplete="off" />
				</div>
				<div class="form-group">
					<label for="correo" class="labels">Correo:</label>
					<input type="email" id="correo" autocomplete="off" />
				</div>
				<div>
					<label  class="labels">Tiene experiencia en primeros auxilios:</label>
					<label class="radio-inline"><input type="radio" name="optradio">Si</label>
					<label class="radio-inline"><input type="radio" name="optradio">No</label>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
				
			</form>
			
			
		</section>
