<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>helpMapp - Donaciones</title>
	<link rel="stylesheet" href="../styles/principal.css">

	<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
	</style>
</head>
<body>
	<header>
		<div id="cabecera">
			<img src="../img/helpMapp.jpg">
			<nav>
				<ul>
					<li><a href="#"> Inicio </a></li>&nbsp;
					<li><a href="#"> Donar </a>&nbsp;</li>
					<li><a href="#"> Estadisticas</a> &nbsp;</li>
					<li><a href="#"> Voluntario</a> &nbsp;</li>
					<li><a href="#"> Tutoriales </a>&nbsp;</li>
					<li><a href="#"> Sobre Nosotros</a> &nbsp;</li>
				</ul>
			</nav>
			<form name="buscar" method="GET">
				<input type="search" name="busqueda">
			</form>
		</div>
	</header>
	<section>  
		<div class="element">
			<form name="consultas" method="GET">
				<label>
					Provincia:
				</label>
				<input type="search" name="Provincia">
				<label>
					Ciudad:
				</label>
				<input type="search" name="Ciudad">
				<input type="submit" name="Buscar">
			</form>
		</div>
		<div id="map">
			<script>
				var map;
			    function initMap() {
			        map = new google.maps.Map(document.getElementById('map'), {
			          center: {lat: -34.397, lng: 150.644},
			          zoom: 6
			        });
			        var infoWindow = new google.maps.InfoWindow({map: map});

			        // Try HTML5 geolocation.
			        if (navigator.geolocation) {
			          navigator.geolocation.getCurrentPosition(function(position) {
			            var pos = {
			              lat: position.coords.latitude,
			              lng: position.coords.longitude
			            };

			            infoWindow.setPosition(pos);
			            infoWindow.setContent('Location found.');
			            map.setCenter(pos);
			          }, function() {
			            handleLocationError(true, infoWindow, map.getCenter());
			          });
			        } else {
			          // Browser doesn't support Geolocation
			          handleLocationError(false, infoWindow, map.getCenter());
			        }
			    }

		      	function handleLocationError(browserHasGeolocation, infoWindow, pos) {
		        	infoWindow.setPosition(pos);
		        	InfoWindowWindow.setContent(browserHasGeolocation ?
		                              'Error: The Geolocation service failed.' :
		                              'Error: Your browser doesn\'t support geolocation.');
		      	}
			</script>
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqGpBJlikYP-PHuXm8aLke_RIjCUIpTRU&callback=initMap"
			    async defer></script>
		</div>
	</section>
</body>
</html>
